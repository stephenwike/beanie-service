apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.webapi }}
  labels:
    component: {{ .Values.webapi }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Values.webapi }}
  template:
    metadata:
      name: {{ .Values.webapi }}
      labels:
        component: {{ .Values.webapi }}
    spec:
      imagePullSecrets:
      - name: docker-registry-secret
      containers:
      - name: {{ .Values.webapi }}
        imagePullPolicy: Always
        image: stephenwike/beanie-service:latest
        ports:
        - containerPort: 80